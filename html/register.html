<main>
    <form 
        action=""
        method=""
        id="registerForm"
        class="register-main-form"
        >
        <div
        id="nameFormRegister">
            <label 
            for="Name"
            class="main-register-label">
            Prènom : 
            </label>
            <input 
            type="text" 
            id="Name"
            name="Name"
            class="main-register-input">
        </div>
        
        <div
        id="lastnameFormRegister">
            <label 
            for="Lastname"
            class="main-register-label">
            Nom : 
            </label>
            <input 
            type="text" 
            id="Lastname"
            name="Lastname"
            class="main-register-input">
        </div>


        <div
        id="mailFormRegister">
            <label 
            for="email"
            class="main-register-label">
            E-mail : 
            </label>
            <input 
            type="mail" 
            id="email"
            name="email"
            class="main-register-input">
        </div>


        <div
        id="passwordRegisterForm"
        >
            <label 
            for="password"
            class="main-register-label">
            Mot de passe : 
            </label>
            <input 
            type="password" 
            id="password"
            name="password"
            class="main-register-input">
        </div>


        <div
        id="confirmRegisterForm"
        >
            <label 
            for="confirmation"
            class="main-register-label">
            Confirmation du mot de passe : 
            </label>
            <input 
            type="password" 
            id="confirmation"
            name="confirmation"
            class="main-register-input">
        </div>


        <div>
            <input type="submit" value="s'inscrire" class="main-register-button">
        </div>

        
    </form>
